<div class="login_register_buttons">
    <ui-button 
    [variant]="headerService.isScrolled() ? 'outlined' : 'filled'" 
    color="dark"
    [fullWidth]="true"
    (onClick)="navToLoginPage()"
    >
    Log in
    </ui-button>

    <ui-button  
    [variant]="headerService.isScrolled() ? 'outlined' : 'filled'"  
    color="dark"
    [fullWidth]="true"
    (onClick)="navToRegisterPage()"
    >
    Sign up
    </ui-button>
</div>
