<div 
class="mobile_menu_modal"
(click)="closeMenu()"
>
    <div 
    class="modal_box"
    (click)="preventClose($event)"
    >
        <aside class="mobile_menu_sidebar">
            <div>
                <div class="sidebar_header">
                    <logo-icon 
                    [size]="50"
                    />
                    <exit-icon 
                    color="dark"
                    [size]="30"
                    (onClick)="closeMenu()"
                    />
                </div>
                <nav class="sidebar_navigation">

                    <a class="menu_item" 
                    routerLink="/home"
                    (click)="closeMenu()"
                    >
                        Home
                    </a>

                    <a class="menu_item" 
                    routerLink="/tours"
                    (click)="closeMenu()"
                    >
                        <span>
                            Tours
                        </span>
                    </a>

                    <a class="menu_item">
                        <span>
                            Guides
                        </span>
                    </a>

                    <a class="menu_item">
                        Contacts
                    </a>

                </nav>
            </div>

            <div class="sidebar_footer">
                <auth-buttons (closeMenu)="closeMenu()"/>
            </div>

        </aside>
    </div>
</div>
