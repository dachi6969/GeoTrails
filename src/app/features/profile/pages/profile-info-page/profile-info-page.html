<main class="profile_info_wrap">

    <div style="display: flex; flex-direction: column; gap: 50px;">
        <div class="profile_info_title">
            <h1>
                Personal information
            </h1>
            @if ( isInfoEditable() ) {
                <ui-button 
                variant="filled"
                color="warning"
                (onClick)="toggleInfoButton('Edit Profile')"
                >
                    Edit profile
                </ui-button>
            }@else {
                <ui-button 
                variant="filled"
                color="success"
                (onClick)="toggleInfoButton('Save changes')"
                >
                    Save changes
                </ui-button>
            }
        </div>
        <form 
        [formGroup]="form"
        class="profile_fields_wrap"
        >
            <div class="input-group">
                <label>Email: </label>
                <auth-input 
                typeAs="email"
                formControlName="email"
                />
            </div>
            <div class="input-group">
                <label>Phone number: </label>
                <auth-input 
                typeAs="tel"
                formControlName="phone"
                />
            </div>
            <div class="input-group">
                <label>Password: </label>
                <auth-input 
                typeAs="password"
                formControlName="password"
                />
            </div>

        </form>
    </div>
    <div style="display: flex; flex-direction: column; gap:50px;">
        <div class="profile_info_title">
            <h1>
                Card information
            </h1>
            <div style="display: flex; gap: 10px;">
                <ui-button 
                variant="filled"
                color="success"
                >
                    Add card
                </ui-button>
                <ui-button 
                variant="filled"
                color="warning"
                >
                    Edit
                </ui-button>
            </div>
        </div>
        <div class="profile_fields_wrap" style="text-align: center;">
            <p>
                No cards yet.
            </p>
        </div>
    </div>

    <footer>
        <a routerLink="/home">
            Back to home 
        </a>
    </footer>

</main>
